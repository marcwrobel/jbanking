name: "CodeQL"

on:
  push:
    branches: ['main']
  pull_request: # The branches below must be a subset of the branches above
    branches: ['main']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  actions: 'read'
  contents: 'read'
  security-events: 'write'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false
      matrix:
        language: ['java']

    steps:
    - name: Checkout repository
      uses: 'actions/checkout@v3.0.2'
      with:
        # We must fetch at least the immediate parents so that if this is a pull request then we can checkout the head.
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: 'github/codeql-action/init@v2.1.16'
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: 'github/codeql-action/autobuild@v2.1.16'

    - name: Perform CodeQL Analysis
      uses: 'github/codeql-action/analyze@v2.1.16'

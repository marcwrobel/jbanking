name: "CodeQL"

on:
  push:
    branches: ['main']
  pull_request: # The branches below must be a subset of the branches above
    branches: ['main']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  actions: 'read'
  contents: 'read'
  security-events: 'write'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false
      matrix:
        language: ['java']

    steps:
    - name: Checkout repository
      uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8' # v3.1.0
      with:
        # We must fetch at least the immediate parents so that if this is a pull request then we can check out the head.
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: 'github/codeql-action/init@b398f525a5587552e573b247ac661067fafa920b' # v2.1.22
      with:
        languages: ${{ matrix.language }}
        queries: 'security-and-quality'

    - name: Autobuild
      uses: 'github/codeql-action/autobuild@b398f525a5587552e573b247ac661067fafa920b' # v2.1.22

    - name: Perform CodeQL Analysis
      uses: 'github/codeql-action/analyze@b398f525a5587552e573b247ac661067fafa920b' # v2.1.22

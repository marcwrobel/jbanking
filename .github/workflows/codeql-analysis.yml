name: "CodeQL"

on:
  push:
    branches: ['main']
  pull_request: # The branches below must be a subset of the branches above
    branches: ['main']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  actions: 'read'
  contents: 'read'
  security-events: 'write'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false
      matrix:
        language: ['java']

    steps:
    - name: Checkout repository
      uses: 'actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b' # v3.0.2
      with:
        # We must fetch at least the immediate parents so that if this is a pull request then we can check out the head.
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: 'github/codeql-action/init@904260d7d935dff982205cbdb42025ce30b7a34f' # v2.1.22
      with:
        languages: ${{ matrix.language }}
        queries: 'security-and-quality'

    - name: Autobuild
      uses: 'github/codeql-action/autobuild@904260d7d935dff982205cbdb42025ce30b7a34f' # v2.1.22

    - name: Perform CodeQL Analysis
      uses: 'github/codeql-action/analyze@904260d7d935dff982205cbdb42025ce30b7a34f' # v2.1.22

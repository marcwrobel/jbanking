# See https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions
name: build

on:
  push:
    branches: ['main', 'maintenance/*']
  pull_request:
    branches: ['main', 'maintenance/*']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        java: ['8', '11', '17', '19']
    steps:
      - name: Checkout repository
        uses: 'actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b'

      - name: Set up Java ${{ matrix.java }}
        uses: 'actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b'
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build
        run: 'mvn -B formatter:validate verify javadoc:jar'

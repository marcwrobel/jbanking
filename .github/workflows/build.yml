# See https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions
name: build

on:
  push:
    branches: ['main', 'maintenance/*']
  pull_request:
    branches: ['main', 'maintenance/*']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        java: ['8', '11', '17', '18']
    steps:
      - name: Checkout repository
        uses: 'actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b' # v3.0.2

      - name: Set up Java ${{ matrix.java }}
        uses: 'actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38' # v3.5.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build
        run: 'mvn -B formatter:validate verify javadoc:jar'

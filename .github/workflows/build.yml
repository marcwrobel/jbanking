# See https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions
name: build

on:
  push:
    branches: ['main', 'maintenance/*']
  pull_request:
    branches: ['main', 'maintenance/*']
  schedule:
    - cron: '0 0 * * 6'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        java: ['8', '11', '17', '18']
    steps:
      - name: Checkout repository
        uses: 'actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b' # v3.0.2

      - name: Set up Java ${{ matrix.java }}
        uses: 'actions/setup-java@2c7a4878f5d120bd643426d54ae1209b29cc01a3' # v3.4.1
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Build
        run: 'mvn -B formatter:validate verify javadoc:jar'
